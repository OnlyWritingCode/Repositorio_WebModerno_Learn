<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ciclo While y Do While Js</title>

    <script>
        let contador = 0;

        while(contador < 5){
            console.log(`Iteracion ${contador}`)
            contador ++;
        }

        let respuesta;
        do{

            respuesta = prompt("Continue? s/n");
            if (respuesta.toLowerCase() === "s"){
                console.log("Seguimos!!!!!")
            }

            
        } while (respuesta.toLowerCase() === "s"){
        
                console.log("F")}
    </script>


</head>

</body>
</html>
