<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Operadores de asignaci√≥n</title>

    <!-- CODIGO JS -->
    <script>
      let x = 10;
      console.log(x);

      let y = 5;
      console.log(y);
      y -= 3;
      console.log(y);
      y *= 3;
      console.log(y);
      y /= 3;
      console.log(y);

      //   OP CONCATENADOR
      let mensaje = "Hola";
      mensaje += " humano";
      console.log(mensaje);
    </script>
  </head>
  <body></body>
</html>
