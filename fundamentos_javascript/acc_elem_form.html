<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accediendo a elementos de formulario en js</title>
</head>
<body>
    <form id="miformulario">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>
        <br>

        <label for="correo">Correo:</label>
        <input type="email" id="correo" name="correo" required>

        <br>
        <br>
        <button type="button" onclick="mostrardatos()">show datos</button>
    </form>


    <script>
        function mostrardatos(){
            const formulario = document.getElementById("miformulario");


            const nombreelem = formulario.elements["nombre"];
            const correoelem = formulario.elements["correo"];

            const name = nombreelem.value;
            const corre = correoelem.value;

            console.log("Nombre: ", name)
            console.log("Correo: ", corre)
        }

    </script>
</body>
</html>
