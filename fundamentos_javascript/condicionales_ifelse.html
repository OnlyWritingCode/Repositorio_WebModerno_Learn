<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Condicionales IF y ELSE en Js</title>
    <!-- CODIGO JS -->
    <script>
      let edad = 18;
      if (edad > 18) {
        console.log("Eres mayor de edad");
      } else {
        console.log("eres menor de edad");
      }

      if (edad > 2) {
        console.log("algo 1");
      } else if (edad > 1) {
        console.log("Another");
      }
    </script>
  </head>
  <body></body>
</html>
