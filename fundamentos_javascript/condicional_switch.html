<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condicionales Switch en Js</title>

    <script>
        let dia = 3;
        let nombreDia;
        switch(dia){
            case 1:
                nombreDia = "Lunes"
            break;

            case 2:
                nombreDia = "Martes"
            break;
        }
    </script>


</head>
<body>
    
</body>
</html>
