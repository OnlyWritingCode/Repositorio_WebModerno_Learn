<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementos en Bloque y en Línea</title>
</head>
<body>
    <!-- Estilos en bloque -->
    <h1>Título 1</h1>
    <h2>Subtítulo</h2>
    <p style="border:2px blue solid;">Lorem ipsum dolor sit amet consectetur adipisicing elit. Provident sed ad distinctio dolorem blanditiis deleniti?</p>
    <p style="border:4px red solid">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Quasi iste iure exercitationem? Vitae, excepturi ratione?</p>

    <!-- inline -->
     <a href="#">Link 1</a>
     <a href="#">Link 2</a>

     <ul>
        <li>test1</li>
        <li>test2</li>
     </ul>

     <div style="border:4px red solid;"></div>
</body>
</html>
