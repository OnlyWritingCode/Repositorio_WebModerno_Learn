<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campos Formulario</title>
</head>
<body>
    <!-- Campos Formulario -->
     <form action="procesar.php" method="POST">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" placeholder="Ingrese aquí el nombre">
<br>
        <label for="contrasena">Contraseña:</label>
        <input type="password" id="contrasena" name="contrasena" placeholder="Ingrese aquí el su Contraseña">
<br>
        <label for="correo">Correo:</label>
        <input type="email" id="correo" name="correo" placeholder="Ingrese aquí el correo">
<br>
        <label for="cantidad">Cantidad:</label>
        <input type="number" id="cantidad" name="cantidad" placeholder="Ingrese aquí la cantidad">
<br>
        <label for="fecha">Fecha de nacimiento:</label>
        <input type="date" id="fecha" name="fecha" placeholder="Ingrese aquí su fecha de nacimiento">


     </form>
</body>
</html>
