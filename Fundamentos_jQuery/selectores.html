<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectores jQuery</title>
</head>
<body>
    
    <p>Este es un parrafo</p>
    <p class="mi-clase">Parrafo con una clase mi-clase</p>
    <p id="mi-id">Este es un parrafo con id mi-id</p>

    <ul>
        <li>Elem 1</li>
        <li>Elem 2</li>
        <li>Elem 3</li>
    </ul>

    <div id="contenedor">
        <span>Elem 1</span>
        <span>Elem 2</span>
        <span>Elem 3</span>
    </div>


    <br> 

    <table border="1">

        <tr>
            <td>Fila 1</td>
        </tr>

        <tr>
            <td>Fila 2</td>
        </tr>

        <tr>
            <td>Fila 3</td>
        </tr>

    </table>


    <script src="js/jquery.js"></script>
    <script src="js/main.js"></script>

</body>
</html>
