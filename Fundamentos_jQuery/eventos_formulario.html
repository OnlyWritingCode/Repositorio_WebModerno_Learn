<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos de formulario</title>
</head>
<body>
    <h1>Eventos de formulario</h1>
    <form id="formulario">

        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" placeholder="Ingresa el Nombre">
        <br>
        <br>


        <label for="nombre">Email:</label>
        <input type="email" id="email" name="email" placeholder="Ingresa el Email">
        <br>
        <br>

        <label for="genero">Genero:</label>
        <select name="genero" id="genero">
            <option value="hombre">Hombre</option>
            <option value="mujer">Mujer</option>
        </select>
        <br>
        <br>
        <input type="submit" value="Enviar">




    </form>




    <script src="js/jquery.js"></script>
    <script src="js/eventos_form.js"></script>
</body>
</html>
