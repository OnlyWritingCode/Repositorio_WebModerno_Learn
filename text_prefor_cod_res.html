<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale= 1">
        <title> Texto preformateado, código y resaltado </title>
    </head>
    <body>
        Esto
        es texto 
        en varios 
        reglones

        <!-- texto preformateado -->
         <pre>
            Esto
        es texto 
        en varios 
        reglones
         </pre>

         <!-- Código  -->

         <p>Hola mundo en codigo Python</p>
         <code>
            print("Hello World")
         </code>
         <p>Mensaje Python "Hola Mundo"</p>

         <!-- Resaltado -->

         El término <mark>destacado</mark> se resalta en este texto
    </body>
</html>
